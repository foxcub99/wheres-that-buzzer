<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- PlayStation Controller Body -->
  <path d="M 100 200 Q 100 120 180 120 L 420 120 Q 500 120 500 200 Q 500 280 420 280 L 180 280 Q 100 280 100 200" 
        fill="#1e1e1e" stroke="#333" stroke-width="3"/>
  
  <!-- D-Pad -->
  <g id="dpad" transform="translate(150, 160)">
    <rect id="dpad_up" x="15" y="0" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_down" x="15" y="30" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_left" x="0" y="15" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_right" x="30" y="15" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <!-- Center cross -->
    <rect x="15" y="15" width="30" height="30" fill="#333" stroke="#555" rx="3"/>
  </g>
  
  <!-- Face Buttons (Triangle, Circle, X, Square) -->
  <g id="face_buttons" transform="translate(420, 160)">
    <!-- Triangle -->
    <polygon id="button_triangle" points="30,5 40,25 20,25" fill="#ff69b4" stroke="#e650a2" stroke-width="2"/>
    <text x="30" y="21" font-size="10" font-weight="bold" text-anchor="middle" fill="#000">△</text>
    
    <!-- Circle -->
    <circle id="button_circle" cx="60" cy="30" r="15" fill="#ff6347" stroke="#e5523a" stroke-width="2"/>
    <text x="60" y="35" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">○</text>
    
    <!-- X -->
    <polygon id="button_x" points="20,40 25,45 30,40 35,45 40,40 35,35 40,30 35,25 30,30 25,25 20,30 25,35" 
             fill="#6495ed" stroke="#4169e1" stroke-width="2"/>
    <text x="30" y="38" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">✕</text>
    
    <!-- Square -->
    <rect id="button_square" x="15" y="15" width="20" height="20" fill="#9370db" stroke="#7b68ee" stroke-width="2"/>
    <text x="25" y="28" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">◻</text>
  </g>
  
  <!-- Left Stick -->
  <g id="left_stick" transform="translate(180, 250)">
    <circle cx="0" cy="0" r="35" fill="#333" stroke="#555" stroke-width="3"/>
    <circle id="left_stick_button" cx="0" cy="0" r="25" fill="#555" stroke="#777" stroke-width="2"/>
  </g>
  
  <!-- Right Stick -->
  <g id="right_stick" transform="translate(420, 250)">
    <circle cx="0" cy="0" r="35" fill="#333" stroke="#555" stroke-width="3"/>
    <circle id="right_stick_button" cx="0" cy="0" r="25" fill="#555" stroke="#777" stroke-width="2"/>
  </g>
  
  <!-- Shoulder Buttons -->
  <rect id="button_L1" x="100" y="80" width="60" height="25" fill="#444" stroke="#666" rx="12"/>
  <text x="130" y="97" font-size="12" text-anchor="middle" fill="#fff">L1</text>
  
  <rect id="button_R1" x="440" y="80" width="60" height="25" fill="#444" stroke="#666" rx="12"/>
  <text x="470" y="97" font-size="12" text-anchor="middle" fill="#fff">R1</text>
  
  <!-- Triggers -->
  <rect id="button_L2" x="120" y="50" width="40" height="20" fill="#666" stroke="#888" rx="8"/>
  <text x="140" y="63" font-size="10" text-anchor="middle" fill="#fff">L2</text>
  
  <rect id="button_R2" x="440" y="50" width="40" height="20" fill="#666" stroke="#888" rx="8"/>
  <text x="460" y="63" font-size="10" text-anchor="middle" fill="#fff">R2</text>
  
  <!-- Center Buttons -->
  <rect id="button_share" x="220" y="120" width="40" height="20" fill="#444" stroke="#666" rx="8"/>
  <text x="240" y="133" font-size="10" text-anchor="middle" fill="#fff">SHARE</text>
  
  <rect id="button_options" x="340" y="120" width="50" height="20" fill="#444" stroke="#666" rx="8"/>
  <text x="365" y="133" font-size="9" text-anchor="middle" fill="#fff">OPTIONS</text>
  
  <!-- PlayStation Button -->
  <circle id="button_ps" cx="300" cy="130" r="18" fill="#0066cc" stroke="#004499" stroke-width="2"/>
  <text x="300" y="136" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">PS</text>
  
  <!-- Touchpad -->
  <rect id="touchpad" x="220" y="150" width="160" height="80" fill="#222" stroke="#444" rx="8"/>
  <text x="300" y="195" font-size="12" text-anchor="middle" fill="#666">Touchpad</text>
</svg>
