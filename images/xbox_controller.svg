<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Xbox Controller Body -->
  <ellipse cx="300" cy="200" rx="280" ry="180" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- D-Pad -->
  <g id="dpad" transform="translate(150, 160)">
    <rect id="dpad_up" x="15" y="0" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_down" x="15" y="30" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_left" x="0" y="15" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <rect id="dpad_right" x="30" y="15" width="30" height="30" fill="#444" stroke="#666" rx="5"/>
    <!-- Center cross -->
    <rect x="15" y="15" width="30" height="30" fill="#333" stroke="#555" rx="3"/>
  </g>
  
  <!-- Face Buttons (A, B, X, Y) -->
  <g id="face_buttons" transform="translate(420, 160)">
    <circle id="button_Y" cx="30" cy="0" r="20" fill="#ffdc00" stroke="#e6c300" stroke-width="2"/>
    <text x="30" y="5" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">Y</text>
    
    <circle id="button_B" cx="60" cy="30" r="20" fill="#dc143c" stroke="#c41e3a" stroke-width="2"/>
    <text x="60" y="35" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">B</text>
    
    <circle id="button_A" cx="30" cy="60" r="20" fill="#228b22" stroke="#1e7e1e" stroke-width="2"/>
    <text x="30" y="65" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">A</text>
    
    <circle id="button_X" cx="0" cy="30" r="20" fill="#4169e1" stroke="#2e4bc6" stroke-width="2"/>
    <text x="0" y="35" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">X</text>
  </g>
  
  <!-- Left Stick -->
  <g id="left_stick" transform="translate(180, 250)">
    <circle cx="0" cy="0" r="35" fill="#333" stroke="#555" stroke-width="3"/>
    <circle id="left_stick_button" cx="0" cy="0" r="25" fill="#555" stroke="#777" stroke-width="2"/>
  </g>
  
  <!-- Right Stick -->
  <g id="right_stick" transform="translate(420, 250)">
    <circle cx="0" cy="0" r="35" fill="#333" stroke="#555" stroke-width="3"/>
    <circle id="right_stick_button" cx="0" cy="0" r="25" fill="#555" stroke="#777" stroke-width="2"/>
  </g>
  
  <!-- Shoulder Buttons -->
  <rect id="button_LB" x="100" y="80" width="60" height="25" fill="#444" stroke="#666" rx="12"/>
  <text x="130" y="97" font-size="12" text-anchor="middle" fill="#fff">LB</text>
  
  <rect id="button_RB" x="440" y="80" width="60" height="25" fill="#444" stroke="#666" rx="12"/>
  <text x="470" y="97" font-size="12" text-anchor="middle" fill="#fff">RB</text>
  
  <!-- Triggers -->
  <rect id="button_LT" x="120" y="50" width="40" height="20" fill="#666" stroke="#888" rx="8"/>
  <text x="140" y="63" font-size="10" text-anchor="middle" fill="#fff">LT</text>
  
  <rect id="button_RT" x="440" y="50" width="40" height="20" fill="#666" stroke="#888" rx="8"/>
  <text x="460" y="63" font-size="10" text-anchor="middle" fill="#fff">RT</text>
  
  <!-- Center Buttons -->
  <rect id="button_back" x="220" y="120" width="40" height="20" fill="#444" stroke="#666" rx="8"/>
  <text x="240" y="133" font-size="10" text-anchor="middle" fill="#fff">BACK</text>
  
  <rect id="button_start" x="340" y="120" width="40" height="20" fill="#444" stroke="#666" rx="8"/>
  <text x="360" y="133" font-size="10" text-anchor="middle" fill="#fff">START</text>
  
  <!-- Xbox Button -->
  <circle id="button_xbox" cx="300" cy="130" r="18" fill="#0e7a0d" stroke="#0a5f0a" stroke-width="2"/>
  <text x="300" y="136" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">âš¹</text>
</svg>
